<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#grad1)" opacity="0.6"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6" />
      <stop offset="100%" style="stop-color:#2DD4BF" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Varity Logo Circle -->
  <circle cx="600" cy="200" r="60" fill="#14B8A6" opacity="0.15"/>
  <circle cx="600" cy="200" r="45" fill="#14B8A6" opacity="0.25"/>

  <!-- V Logo -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="#14B8A6" text-anchor="middle">V</text>

  <!-- Main Title -->
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#F8FAFC" text-anchor="middle">Varity Developer Portal</text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Submit &amp; Manage Your Enterprise Applications</text>

  <!-- Features row -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#14B8A6" text-anchor="middle">70% Revenue Share  |  24-Hour Review  |  Enterprise Customers</text>

  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748B" text-anchor="middle">developer.store.varity.so</text>

  <!-- Accent lines -->
  <line x1="200" y1="500" x2="400" y2="500" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
  <line x1="800" y1="500" x2="1000" y2="500" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
</svg>
